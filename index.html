<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz strony</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
    
    <form>
        <h1>Uwagi</h1>

        <div id="form_uwagi">
            <fieldset class="field">
                <p>Wpisz swoje uwagi:</p><br>
                <textarea class="opinia" cols="70" rows="20"></textarea>
            </fieldset>
        </div>
        
        <div id="form_submit">
            <div id="buttons">
                <button type="reset" id="przycisk1" name="przycisk1" class="buttons hover" disabled>Wyślij</button>
                <button type="reset" name="przycisk2" class="buttons hover">Wyczyść</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
